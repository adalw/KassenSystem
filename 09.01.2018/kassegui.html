<!-- Header -->
    <header>
        <div class="header" >
            <h3 id="überschrift">Kassen-System</h3>

<!-- LINKS -->
    <div class="links">
        
        <div class="zahlung">
            <h3 class="überschrifttext" id="zahlung" >ZAHLUNG</h3></br></br>
            <div class="textbox">
                <label>Betrag:</label></br>
                <input type="text" name="" id="betrag" style="width: 300px; height: 50px;"  readonly></br></br>
                <label>Gegeben:</label></br>
                <input type="text" name="" id="gegeben" style="width: 300px; height: 50px;" readonly></br></br>
                <label>Rückgeld:</label></br>
                <input type="text" name="" id="ruckgeld" style="width: 300px; height: 50px;" readonly></br>
            </div>
            
        
        </div>
        
        
        <div >
            <table border="3" id="arechner">
			
				<tr>
                    <th ><input class="rechner" type="button" value="Löschen" name="no" onclick="löschen()">  </th>
                    <th colspan="2"><input id="total" class="rechner" type="button" value="TOTAL" name="no" onclick="summe()">  </th>
                </tr>
				
                <tr>
                    <th><input class="rechner" type="button" value="7" name="no" onclick="moveNumbers(this.value)">  </th>
                    <th><input class="rechner" type="button" value="8" name="no" onclick="moveNumbers(this.value)">  </th>
                    <th><input class="rechner" type="button" value="9" name="no" onclick="moveNumbers(this.value)">  </th>
                </tr>
                <tr>
                    <th><input class="rechner" type="button" value="4" name="no" onclick="moveNumbers(this.value)">  </th>
                    <th><input class="rechner" type="button" value="5" name="no" onclick="moveNumbers(this.value)">  </th>
                    <th><input class="rechner" type="button" value="6" name="no" onclick="moveNumbers(this.value)">  </th>
                </tr>
                <tr>
                    <th><input class="rechner" type="button" value="1" name="no" onclick="moveNumbers(this.value)">  </th>
                    <th><input class="rechner" type="button" value="2" name="no" onclick="moveNumbers(this.value)">  </th>
                    <th><input class="rechner" type="button" value="3" name="no" onclick="moveNumbers(this.value)">  </th>
                </tr>
                <tr>
                    <th><input class="rechner" type="button" value="0" name="no" onclick="moveNumbers(this.value)">  </th>
                    <th><input class="rechner" type="button" value="00" name="no" onclick="moveNumbers(this.value)">  </th>
                    <th><input class="rechner" type="button" value="," name="no" onclick="moveNumbers(this.value)"> </th>
                </tr>
            </table>
			
			
			<!--GEGEBEN-->
			<script> function moveNumbers(num) 
			{
				var txt=document.getElementById("gegeben").value;
				txt=txt + num;
				document.getElementById("gegeben").value=txt;
			}
			</script>
			
			<!--Löschen-->
			<script> function löschen() {
				var value = document.getElementById("gegeben").value;
				document.getElementById("gegeben").value = value.substr(0, value.length - 1);
			}

			</script>
			
			
			<!--Rückgeld-->
			<script> function summe()
			{
			var a = document.getElementById('gegeben').value;
			var b = document.getElementById('betrag').value;
			
			var erg = a-b;
			
			document.getElementById("ruckgeld").value=erg;
			
			} 
			</script>
			
			
        </div>
 </div>


<!-- RECHTS -->

		<!--STORNO-->
        <script>
            var index, table = document.getElementById('Tablebestellung');
            for(var i = 1; i < table.rows.length; i++)
            {
                table.rows[i].cells[3].onclick = function()
                {
                        index = this.parentElement.rowIndex;
                        table.deleteRow(index);
                };
            }
        </script>
		
		<!--5%-->
        <script> function fünfpro()
		{
		var a = document.getElementById('betrag').value;
		var b = +a  /1.05;	
		var n = b.toFixed(2)
		document.getElementById('betrag').value=n;
		} 
		</script>
		
		<!--10%-->
		<script> function zehnpro()
		{
		var a = document.getElementById('betrag').value;
		var b = +a  /1.1;	
		var n = b.toFixed(2)
		document.getElementById('betrag').value=n;
		} 
		</script>
		
		<!--fünfeuro-->
		<script> function fünfeuro()
		{
		var a = 5;	
		document.getElementById('gegeben').value=a;
		} 
		</script>
		
		<!--zehneuro-->
		<script> function zeheuro()
		{
		var a = 10;	
		var b = document.getElementById('gegeben').value;
		
		if(a<b)
		{
			 alert("Zu wening Geld!");
		}
		else
		{
		document.getElementById('gegeben').value=a;
		}
		} 
		</script>
		
		<!--Logout-->
		<script type="text/javascript">
		document.getElementById("logout").onclick = function () {
        location.href = "index.html";
		};
		</script>
           
        </div>
        
    </aside>

<div class="bestellung">

	<input id="bestellbutton" type="button" value="Total" onclick="rechnung()" disabled = true/>

	 <!--Total berechnung-->
        <script>
			function rechnung() 
			{
            
            var table = document.getElementById("Tablebestellung"), sumVal = 0;
            
            for(var i = 1; i < table.rows.length; i++)
            {
                sumVal = sumVal + parseInt(table.rows[i].cells[2].innerHTML);
            }			
			document.getElementById('betrag').value =sumVal;
			}
            
        </script>
